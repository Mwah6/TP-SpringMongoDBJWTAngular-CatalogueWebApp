<div class="card card-default">
    <div class="card-header">Gestion des cat√©gories</div>
    <div class="card-body">
        <div>
            <button class="btn btn-success" (click)="onNewCat()">Ajouter</button>
        </div>
        <p></p>
        <div *ngIf="mode=='new-cat'" class="col-md-6">
            <form #f="ngForm" (ngSubmit)="onSaveCat(f.value)">
                <div class="form-group">
                    <table class="control-label">Name</table>
                    <input type="text" name="name" ngModel class="form-control">
                </div>
                <button class="btn btn-success" type="submit">Save</button>
            </form>
        </div>
        <div *ngIf="mode=='edit-cat'" class="col-md-6">
            <form #f="ngForm" (ngSubmit)="onUpdateCat(f.value)">
                <div class="form-group">
                    <table class="control-label">Name</table>
                    <input type="text" name="name" ngModel class="form-control" [(ngModel)]="currentCatagories.name">
                </div>
                <button class="btn btn-success" type="submit">Update</button>
            </form>
        </div>
        <table class="table" *ngIf="categories && mode=='list'">
            <tr>
                <th>Name</th>
            </tr>
            <tr *ngFor="let cat of categories._embedded.categories">
                <td>{{cat.name}}</td>
                <td>
                    <button class="btn btn-danger" (click)="onDeleteCat(cat)">Delete</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="onEditCat(cat)">Edit</button>
                </td>
            </tr>
        </table>
    </div>
</div>
